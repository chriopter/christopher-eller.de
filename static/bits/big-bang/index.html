<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Universe: From Big Bang to Present Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: radial-gradient(ellipse at center, #0a0a2e 0%, #000000 100%);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;
        }

        canvas {
            display: block;
        }

        /* UI Container */
        .ui-container {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        .ui-container > * {
            pointer-events: auto;
        }

        /* Title */
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
        }

        .title h1 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 11px;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        /* Phase indicator */
        .phase-indicator {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 30px currentColor;
            pointer-events: none;
            transition: color 0.8s ease;
        }

        /* Time info */
        .time-info {
            position: fixed;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        /* Controls container */
        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .play-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        /* Time slider */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 400px;
        }

        .time-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            border-radius: 3px;
            position: relative;
        }

        .time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transition: all 0.2s ease;
        }

        .time-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .time-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            border: none;
            transition: all 0.2s ease;
        }

        .time-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* Info panel */
        .info-panel {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info-panel.visible {
            opacity: 1;
        }

        .info-panel p {
            font-size: 13px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Help text */
        .help-text {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-align: right;
            pointer-events: none;
            line-height: 1.5;
        }

        /* Legend */
        .legend {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            line-height: 1.8;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title h1 {
                font-size: 20px;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 9px;
            }

            .slider-container {
                min-width: 250px;
            }

            .controls {
                padding: 15px 20px;
                gap: 15px;
            }

            .legend {
                display: none;
            }

            .help-text {
                display: none;
            }
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">INITIALIZING UNIVERSE...</div>
    </div>

    <!-- UI Container -->
    <div class="ui-container">
        <!-- Title -->
        <div class="title">
            <h1>The Universe</h1>
            <div class="subtitle">13.8 Billion Years • From Singularity to Present Day</div>
        </div>

        <!-- Phase indicator -->
        <div class="phase-indicator" id="phase">SINGULARITY</div>

        <!-- Time info -->
        <div class="time-info" id="time-info">Singularity</div>

        <!-- Controls -->
        <div class="controls">
            <button class="play-button" id="playBtn" aria-label="Play/Pause">❚❚</button>
            <div class="slider-container">
                <input type="range" class="time-slider" id="timeSlider" min="0" max="1" step="0.001" value="0" aria-label="Timeline">
            </div>
        </div>

        <!-- Info panel -->
        <div class="info-panel" id="infoPanel">
            <p id="infoPanelText"></p>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #8899ff;"></div>
                <span>Spiral Galaxies</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffbb88;"></div>
                <span>Elliptical Galaxies</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #6655aa;"></div>
                <span>Cosmic Web</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffffff;"></div>
                <span>Black Holes</span>
            </div>
        </div>

        <!-- Help text -->
        <div class="help-text">
            Mouse: Orbit • Scroll: Zoom • Right-drag: Pan<br>
            Click Play to watch cosmic evolution
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/addons/": "./node_modules/three/examples/jsm/",
                "simplex-noise": "./node_modules/simplex-noise/dist/esm/simplex-noise.js",
                "stats.js": "./node_modules/stats.js/build/stats.min.js"
            }
        }
    </script>
    <script type="module">
        import { Universe } from './src/app/Universe.js';

        // Wait for everything to load
        window.addEventListener('load', () => {
            // Small delay for dramatic effect
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                new Universe();
            }, 1000);
        });
    </script>
</body>
</html>
