<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Coin Flip</title>
    <style>
        /* Theme variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #000;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        .dark-mode {
            --bg-color: #111;
            --text-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            color: var(--text-color);
            background-color: var(--bg-color);
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 15vh;
            overflow: hidden;
        }

        .container {
            perspective: 3000px;
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        .coin {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .coin.flipping { }

        /* coin animation now handled via Web Animations API in JS */

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-sizing: border-box;
            border: 8px solid #888;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .coin-face.heads {
            transform: translateZ(10px);
            background-image: url('head.png');
        }

        .coin-face.tails {
            transform: translateZ(-10px) rotateY(180deg);
            background-image: url('tail.png');
        }

        .coin-shadow {
            position: absolute;
            width: 100%;
            height: 20px;
            background: var(--shadow-color);
            border-radius: 50%;
            bottom: -30px;
            filter: blur(10px);
            transform: rotateX(90deg);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .coin.flipping + .coin-shadow {
            animation: shadow-animation 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes shadow-animation {
            0%, 100% { transform: rotateX(90deg) scale(1); opacity: 0.5; }
            50% { transform: rotateX(90deg) scale(0.5); opacity: 0.3; }
        }

        .instructions {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .rain-button {
            margin-top: 4rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .rain-button:hover {
            background: #357abd;
        }

        .rain-coin {
            position: fixed;
            width: 50px;
            height: 50px;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        @media (max-width: 600px) {
            .container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="coin-container">
        <div class="coin" id="coin">
            <div class="coin-face heads"></div>
            <div class="coin-face tails"></div>
        </div>
        <div class="coin-shadow"></div>
    </div>
    <button class="rain-button" id="rain-button">Make It Rain!</button>
    <div class="instructions">Click or press spacebar to flip</div>

    <script>
        // Theme handling
        function initTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const storedTheme = localStorage.getItem('darkMode');
            const shouldBeDark = storedTheme === 'true' || (storedTheme === null && prefersDark);
            
            if (shouldBeDark) {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
            }
        }

        // Initialize theme
        initTheme();

        // Listen for theme changes from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'theme') {
                const isDark = event.data.theme === 'dark';
                if (isDark) {
                    document.documentElement.classList.add('dark-mode');
                    document.body.classList.add('dark-mode');
                } else {
                    document.documentElement.classList.remove('dark-mode');
                    document.body.classList.remove('dark-mode');
                }
            }
        });

        // Coin flip functionality
        const coin = document.getElementById('coin');
        const container = document.getElementById('coin-container');
        let isFlipping = false;
        let currentSide = 'heads';
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        function fairFlip() {
            if (window.crypto && window.crypto.getRandomValues) {
                const buf = new Uint32Array(1);
                window.crypto.getRandomValues(buf);
                return (buf[0] & 1) === 1; // true = heads, false = tails
            }
            return Math.random() < 0.5;
        }

        function flipCoin() {
            if (isFlipping) return;

            const resultIsHeads = fairFlip();
            const startY = currentSide === 'heads' ? 0 : 180;
            const targetSide = resultIsHeads ? 'heads' : 'tails';
            const endBase = targetSide === 'heads' ? 0 : 180;

            if (prefersReducedMotion) {
                currentSide = targetSide;
                coin.style.transform = `rotateX(0deg) rotateY(${endBase}deg)`;
                return;
            }

            isFlipping = true;

            // Ensure we start from the resting orientation, not hover tilt
            coin.style.transform = `rotateX(0deg) rotateY(${startY}deg)`;

            // Build a natural-looking path: 4 full spins + orientation delta
            const endY = startY + 1440 + (endBase === startY ? 0 : 180);

            // Add class for shadow animation
            coin.classList.add('flipping');

            const animation = coin.animate([
                { transform: `rotateX(0deg) rotateY(${startY}deg)` },
                { transform: `rotateX(720deg) rotateY(${endY}deg)` }
            ], {
                duration: 3000,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)',
                fill: 'forwards'
            });

            animation.onfinish = () => {
                currentSide = targetSide;
                coin.classList.remove('flipping');
                // Normalize to a clean resting transform
                coin.style.transform = `rotateX(0deg) rotateY(${endBase}deg)`;
                isFlipping = false;
            };
        }

        // Event listeners
        container.addEventListener('click', flipCoin);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flipCoin();
            }
        });

        // Enhanced wobble effect on hover
        container.addEventListener('mousemove', (e) => {
            if (isFlipping) return;
            
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const tiltX = (y / rect.height) * 40;
            const tiltY = -(x / rect.width) * 40;
            
            coin.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            if (!isFlipping) {
                const endBase = currentSide === 'heads' ? 0 : 180;
                coin.style.transform = `rotateX(0deg) rotateY(${endBase}deg)`;
            }
        });

        // Rain functionality (simple bursts, multi-press)
        const rainButton = document.getElementById('rain-button');
        let activeRainCount = 0;

        function createRainCoin() {
            const rainContainer = document.createElement('div');
            rainContainer.className = 'container rain-coin';
            
            const rainCoin = document.createElement('div');
            rainCoin.className = 'coin';
            rainCoin.innerHTML = `
                <div class="coin-face heads"></div>
                <div class="coin-face tails"></div>
            `;
            
            rainContainer.appendChild(rainCoin);
            document.body.appendChild(rainContainer);

            // Random starting position (top edge)
            const startX = Math.random() * window.innerWidth;
            const startY = -50;
            rainContainer.style.left = `${startX}px`;
            rainContainer.style.top = '-50px';

            // Random rotation and movement
            const duration = 1.6 + Math.random() * 1.6; // 1.6s..3.2s
            const endX = startX + (Math.random() * 200 - 100);
            const endYDelta = window.innerHeight + 100; // fall past bottom

            // Spin using WAAPI while falling
            rainCoin.animate([
                { transform: 'rotateX(0deg) rotateY(0deg)' },
                { transform: 'rotateX(720deg) rotateY(1440deg)' }
            ], {
                duration: duration * 1000,
                easing: 'linear',
                fill: 'forwards'
            });

            // Add falling animation via CSS transition
            activeRainCount++;
            rainContainer.style.transition = `transform ${duration}s cubic-bezier(0.4, 0.2, 0.6, 1)`;
            requestAnimationFrame(() => {
                rainContainer.style.transform = `translateY(${endYDelta}px) translateX(${endX - startX}px)`;
            });

            // Remove after animation
            setTimeout(() => {
                rainContainer.remove();
                activeRainCount = Math.max(0, activeRainCount - 1);
            }, duration * 1000 + 60);
        }

        function spawnRainBurst() {
            const toSpawn = Math.max(10, Math.floor(activeRainCount / 2));
            for (let i = 0; i < toSpawn; i++) createRainCoin();
        }

        rainButton.addEventListener('click', spawnRainBurst);
    </script>
</body>
</html>
