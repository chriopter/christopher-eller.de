<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scan Effect Tool</title>
    <!-- PDF.js for PDF rendering -->
    <script src="lib/pdf.min.js"></script>
    <!-- jsPDF for creating PDFs -->
    <script src="lib/jspdf.umd.min.js"></script>
    <style>
        /* Theme variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #000;
            --border-color: #eee;
            --link-color: #000;
            --link-hover-color: #000;
            --secondary-text: #666;
            --accent-color: #4a90e2;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        .dark-mode {
            --bg-color: #111;
            --text-color: #fff;
            --border-color: #333;
            --link-color: #fff;
            --link-hover-color: #fff;
            --secondary-text: #999;
            --accent-color: #5a9cf2;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0.75rem;
            color: var(--text-color);
            background-color: var(--bg-color);
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.5s ease, color 0.5s ease;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 0.75rem;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            margin-top: 0;
        }

        /* Upload area */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: var(--accent-color);
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-text);
        }

        .upload-text {
            margin-bottom: 0.5rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .upload-button {
            display: inline-block;
            padding: 0.4rem 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s ease;
        }

        .upload-button:hover {
            opacity: 0.9;
        }

        /* Controls section */
        .controls {
            margin-bottom: 1rem;
            display: none;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0;
            overflow: hidden;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background-color: rgba(0, 0, 0, 0.02);
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .settings-header h2 {
            margin: 0;
        }

        .toggle-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-icon {
            transition: transform 0.3s ease;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .settings-content {
            padding: 0.75rem;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            max-height: 1000px;
            opacity: 1;
            overflow: hidden;
        }

        .settings-content.collapsed {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .control-group {
            margin-bottom: 0.75rem;
        }

        .control-group:last-child {
            margin-bottom: 0.5rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: var(--border-color);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 40px;
            text-align: right;
        }

        /* Layout for controls and preview */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
            min-height: 0; /* Important for flex containers to allow children to shrink */
        }

        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
                align-items: stretch;
            }
            
            .left-column {
                width: 35%;
                flex-shrink: 0;
                display: flex;
                flex-direction: column;
            }
            
            .right-column {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                min-height: 0; /* Important for flex containers */
            }
        }

        /* Preview section */
        .preview-container {
            display: none; /* Initially hidden, will be shown after file upload */
            margin-bottom: 0.5rem;
            flex-grow: 1;
            flex-direction: column;
            min-height: 0; /* Important for flex containers */
        }

        .preview-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .preview-toggle {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .preview-toggle button {
            padding: 0.3rem 0.6rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 0.85rem;
        }

        .preview-toggle button.active {
            background-color: var(--accent-color);
            color: white;
        }

        .page-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .page-controls button {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.3rem 0.5rem;
            cursor: pointer;
            color: var(--text-color);
            font-size: 0.85rem;
        }

        .page-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-canvas-container {
            position: relative;
            width: 100%;
            flex-grow: 1;
            overflow: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            min-height: 0; /* Important for flex containers */
        }

        .preview-canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            background-color: white;
        }

        /* Download section */
        .download-section {
            display: none;
            text-align: center;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .download-button {
            padding: 0.4rem 1rem;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s ease;
        }

        .download-button:hover {
            opacity: 0.9;
        }

        .start-over-button {
            padding: 0.4rem 1rem;
            background-color: var(--secondary-text);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s ease;
            display: none;
        }

        .start-over-button:hover {
            opacity: 0.9;
        }

        /* Status messages */
        .status {
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            margin-bottom: 0.75rem;
            display: none;
            font-size: 0.9rem;
        }

        .status.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .status.success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .status.info {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        /* Loading progress bar */
        .loading-container {
            display: none;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            background-color: rgba(52, 152, 219, 0.1);
            border: 1px solid var(--accent-color);
        }

        .loading-text {
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: 500;
            font-size: 0.85rem;
        }

        .loading-bar-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .preview-controls {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-header" style="text-align: center; margin-bottom: 2rem; padding: 1.5rem 0;">
            <h1 style="font-size: 2rem; margin-bottom: 0.75rem;">Scan Effect Tool üîç</h1>
            <p style="color: var(--secondary-text); font-size: 1.1rem; max-width: 600px; margin: 0 auto;">
                Transform your documents and images with authentic photocopier and scanner effects
            </p>
        </div>
        
        <div class="status" id="status"></div>
        
        <!-- Loading progress bar -->
        <div class="loading-container" id="loading-container">
            <div class="loading-text">Processing... <span id="loading-percentage">0%</span></div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
        </div>
        
        <div class="upload-area" id="upload-area">
            <div class="upload-icon" style="font-size: 2.5rem;">üìÑ</div>
            <div class="upload-text">Drag & drop a PDF, JPG, or PNG file here</div>
            <div>or</div>
            <div class="file-input-wrapper">
                <button type="button" class="upload-button" id="choose-file-button">Choose File</button>
                <input type="file" class="file-input" id="file-input" accept=".pdf,.jpg,.jpeg,.png">
            </div>
        </div>
        
        <div class="main-content">
            <div class="left-column">
                <div class="controls" id="controls">
                    <div class="settings-header" id="settings-header">
                        <h2>Scan Effect Settings</h2>
                        <button id="toggle-settings" class="toggle-button" aria-expanded="true" aria-controls="settings-content">
                            <span class="toggle-icon" id="toggle-icon">‚ñº</span>
                        </button>
                    </div>
                    
                    <div id="settings-content" class="settings-content">
                        <div class="control-group">
                            <label>Photocopier Effect Intensity</label>
                            <div class="slider-container">
                                <input type="range" min="0" max="100" value="85" class="slider" id="effect-intensity">
                                <span class="slider-value" id="effect-intensity-value">85%</span>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label>Noise Amount</label>
                            <div class="slider-container">
                                <input type="range" min="0" max="100" value="17" class="slider" id="noise-amount">
                                <span class="slider-value" id="noise-amount-value">17%</span>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label>Blur Amount</label>
                            <div class="slider-container">
                                <input type="range" min="0" max="100" value="3" class="slider" id="blur-amount">
                                <span class="slider-value" id="blur-amount-value">3%</span>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label>Edge Darkness</label>
                            <div class="slider-container">
                                <input type="range" min="0" max="100" value="15" class="slider" id="edge-darkness">
                                <span class="slider-value" id="edge-darkness-value">15%</span>
                            </div>
                        </div>
                        
                        <button id="apply-button" class="upload-button">Apply Effects</button>
                    </div>
                </div>
                
                <div class="download-section" id="download-section">
                    <div class="button-container">
                        <button id="download-button" class="download-button">Download Scanned File</button>
                        <button id="start-over-button" class="start-over-button">Start Over</button>
                    </div>
                </div>
            </div>
            
            <div class="right-column">
                <div class="preview-container" id="preview-container">
                    <h2>Preview</h2>
                    
                    <div class="preview-controls">
                        <div class="preview-toggle">
                            <button id="before-button" class="active">Before</button>
                            <button id="after-button">After</button>
                        </div>
                        
                        <div class="page-controls" id="page-controls">
                            <button id="prev-page" disabled>&lt; Previous</button>
                            <span id="page-indicator">Page 1 of 1</span>
                            <button id="next-page" disabled>Next &gt;</button>
                        </div>
                    </div>
                    
                    <div class="preview-canvas-container">
                        <canvas id="preview-canvas" class="preview-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="effects.js"></script>
    <script src="main.js"></script>
</body>
</html>
