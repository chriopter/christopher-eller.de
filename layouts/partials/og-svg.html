{{- /* Generate SVG for OpenGraph image */ -}}
{{- $title := .Title -}}
{{- $date := "" -}}
{{- if .Date -}}
  {{- $date = .Date.Format "January 2, 2006" -}}
{{- end -}}
{{- $siteName := .Site.Title -}}

{{- /* SVG dimensions for OpenGraph (1200x630) */ -}}
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Border -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#e5e5e5" stroke-width="2"/>
  
  <!-- Site name -->
  <text x="80" y="100" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="400" fill="#666666">{{ $siteName }}</text>
  
  <!-- Title -->
  <foreignObject x="80" y="160" width="1040" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 48px; font-weight: 700; line-height: 1.3; color: #111111; word-wrap: break-word;">
      {{ $title }}
    </div>
  </foreignObject>
  
  <!-- Date -->
  {{- if $date -}}
  <text x="80" y="520" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="20" font-weight="400" fill="#666666">{{ $date }}</text>
  {{- end -}}
</svg>
