{{ define "main" }}
<style>
.place-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 2rem;
}

.place-map {
    height: 400px;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 2rem;
}

.place-photos {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 0.5rem;
    margin: 2rem 0;
}

.place-photos img {
    width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.2s;
}

.place-photos img:hover {
    transform: scale(1.05);
}

.place-title {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.place-actions {
    display: flex;
    gap: 0.5rem;
}

.place-actions button, .place-actions a {
    background: none;
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: var(--secondary-text);
    font-size: 1.2rem;
    padding: 0;
    transition: color 0.2s;
}

.place-actions button:hover, .place-actions a:hover {
    color: var(--text-color);
}

.copy-message {
    position: absolute;
    background: var(--bg-color);
    border: 1px solid var(--border-color);
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.8rem;
    top: -2rem;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
    white-space: nowrap;
}

.copy-message.show {
    opacity: 1;
}

/* Lightbox */
.lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    align-items: center;
    justify-content: center;
}

.lightbox.active {
    display: flex;
}

.lightbox img {
    max-width: 90%;
    max-height: 90vh;
    object-fit: contain;
}

.lightbox-close, .lightbox-prev, .lightbox-next {
    position: absolute;
    color: white;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
}

.lightbox-close {
    top: 20px;
    right: 40px;
}

.lightbox-prev {
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
}

.lightbox-next {
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
}

@media (max-width: 768px) {
    .place-container {
        padding: 0 1rem;
    }
}
</style>

<div class="place-container">
    <a href="/places/" style="display: inline-block; margin-bottom: 1rem; color: var(--secondary-text); text-decoration: none;">‚Üê Back to places</a>

    <div class="place-title">
        <h1>{{ .Title }}</h1>
        <div class="place-actions">
            <button onclick="copyLink(this)" title="Copy Link" style="position: relative;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
            </button>
            {{ with .Params.urls }}
            <a href="{{ . }}" target="_blank" title="Visit Website">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
            </a>
            {{ end }}
        </div>
    </div>

    {{ with .Resources.ByType "image" }}
    <div class="place-photos">
        {{ range $i, $img := . }}
        <img src="{{ $img.RelPermalink }}" alt="" loading="lazy" data-index="{{ $i }}">
        {{ end }}
    </div>
    {{ end }}

    {{ with .Description }}<p>{{ . }}</p>{{ end }}

    <div class="place-content">
        {{ .Content }}
    </div>

    <div id="map" class="place-map"></div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <span class="lightbox-prev" onclick="changePhoto(-1)">&#10094;</span>
    <span class="lightbox-next" onclick="changePhoto(1)">&#10095;</span>
    <img src="" alt="">
</div>

<link rel="stylesheet" href="/places/node_modules/leaflet/dist/leaflet.css">
<script src="/places/node_modules/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([{{ .Params.lat }}, {{ .Params.lng }}], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
L.marker([{{ .Params.lat }}, {{ .Params.lng }}]).bindPopup('{{ .Title }}').addTo(map);

// Lightbox
var photos = document.querySelectorAll('.place-photos img');
var lightbox = document.getElementById('lightbox');
var lightboxImg = lightbox.querySelector('img');
var currentIndex = 0;

photos.forEach((photo, i) => {
    photo.onclick = () => {
        currentIndex = i;
        lightboxImg.src = photo.src;
        lightbox.classList.add('active');
    };
});

function closeLightbox() {
    lightbox.classList.remove('active');
}

function changePhoto(direction) {
    currentIndex = (currentIndex + direction + photos.length) % photos.length;
    lightboxImg.src = photos[currentIndex].src;
}

// Keyboard navigation
document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') changePhoto(-1);
    if (e.key === 'ArrowRight') changePhoto(1);
});

// Close on background click
lightbox.onclick = (e) => {
    if (e.target === lightbox) closeLightbox();
};

// Copy link function
function copyLink(button) {
    navigator.clipboard.writeText(location.href);

    // Create and show message
    const message = document.createElement('div');
    message.className = 'copy-message';
    message.textContent = 'Link copied!';
    button.appendChild(message);

    setTimeout(() => message.classList.add('show'), 10);
    setTimeout(() => {
        message.classList.remove('show');
        setTimeout(() => button.removeChild(message), 300);
    }, 2000);
}
</script>
{{ end }}
