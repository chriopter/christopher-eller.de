{{ define "main" }}
<script>
    // Get the current place's permalink from the URL
    const currentPath = window.location.pathname;
    // Redirect to the list view with this place selected
    window.location.href = "/places/?place=" + encodeURIComponent(currentPath);
</script>
<noscript>
    <p>Please enable JavaScript to view this content or <a href="/places/">view all places</a>.</p>
</noscript>
{{ end }}
