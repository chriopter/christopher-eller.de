{{ define "main" }}
<style>
.place-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 2rem;
}

.place-map {
    height: 400px;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 2rem;
}

.place-photos {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 0.5rem;
    margin: 2rem 0;
}

.place-photos img {
    width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.2s;
}

.place-photos img:hover {
    transform: scale(1.05);
}

.place-title {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.place-actions {
    display: flex;
    gap: 0.5rem;
}

.place-actions button, .place-actions a {
    background: none;
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: var(--secondary-text);
    font-size: 1.2rem;
    padding: 0;
    transition: color 0.2s;
}

.place-actions button:hover, .place-actions a:hover {
    color: var(--text-color);
}

/* Lightbox */
.lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    align-items: center;
    justify-content: center;
}

.lightbox.active {
    display: flex;
}

.lightbox img {
    max-width: 90%;
    max-height: 90vh;
    object-fit: contain;
}

.lightbox-close, .lightbox-prev, .lightbox-next {
    position: absolute;
    color: white;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
}

.lightbox-close {
    top: 20px;
    right: 40px;
}

.lightbox-prev {
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
}

.lightbox-next {
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
}

@media (max-width: 768px) {
    .place-container {
        padding: 0 1rem;
    }
}
</style>

<div class="place-container">
    <a href="/places/" style="display: inline-block; margin-bottom: 1rem; color: var(--secondary-text); text-decoration: none;">‚Üê Back to places</a>

    <div class="place-title">
        <h1>{{ .Title }}</h1>
        <div class="place-actions">
            <button onclick="navigator.clipboard.writeText(location.href)" title="Copy Link">üìã</button>
            {{ with .Params.urls }}
            <a href="{{ . }}" target="_blank" title="Visit Website">üåê</a>
            {{ end }}
        </div>
    </div>

    {{ with .Resources.ByType "image" }}
    <div class="place-photos">
        {{ range $i, $img := . }}
        <img src="{{ $img.RelPermalink }}" alt="" loading="lazy" data-index="{{ $i }}">
        {{ end }}
    </div>
    {{ end }}

    {{ with .Description }}<p>{{ . }}</p>{{ end }}

    <div class="place-content">
        {{ .Content }}
    </div>

    <div id="map" class="place-map"></div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <span class="lightbox-prev" onclick="changePhoto(-1)">&#10094;</span>
    <span class="lightbox-next" onclick="changePhoto(1)">&#10095;</span>
    <img src="" alt="">
</div>

<link rel="stylesheet" href="/places/node_modules/leaflet/dist/leaflet.css">
<script src="/places/node_modules/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([{{ .Params.lat }}, {{ .Params.lng }}], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
L.marker([{{ .Params.lat }}, {{ .Params.lng }}]).bindPopup('{{ .Title }}').addTo(map);

// Lightbox
var photos = document.querySelectorAll('.place-photos img');
var lightbox = document.getElementById('lightbox');
var lightboxImg = lightbox.querySelector('img');
var currentIndex = 0;

photos.forEach((photo, i) => {
    photo.onclick = () => {
        currentIndex = i;
        lightboxImg.src = photo.src;
        lightbox.classList.add('active');
    };
});

function closeLightbox() {
    lightbox.classList.remove('active');
}

function changePhoto(direction) {
    currentIndex = (currentIndex + direction + photos.length) % photos.length;
    lightboxImg.src = photos[currentIndex].src;
}

// Keyboard navigation
document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') changePhoto(-1);
    if (e.key === 'ArrowRight') changePhoto(1);
});

// Close on background click
lightbox.onclick = (e) => {
    if (e.target === lightbox) closeLightbox();
};
</script>
{{ end }}
