name: Update Hugo Version

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-hugo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for speed
      
      - name: Cache API responses
        uses: actions/cache@v4
        with:
          path: ~/.cache/hugo-version-check
          key: ${{ runner.os }}-hugo-api-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-hugo-api-
      
      - name: Check Hugo version
        id: check
        run: |
          # Create cache directory
          mkdir -p ~/.cache/hugo-version-check
          
          # Get latest Hugo version with caching
          CACHE_FILE=~/.cache/hugo-version-check/latest_version.txt
          if [[ -f "$CACHE_FILE" ]] && [[ $(find "$CACHE_FILE" -mmin -60) ]]; then
            LATEST=$(cat "$CACHE_FILE")
            echo "Using cached Hugo version: $LATEST"
          else
            LATEST=$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | jq -r '.tag_name' | sed 's/^v//')
            echo "$LATEST" > "$CACHE_FILE"
            echo "Retrieved latest Hugo version: $LATEST"
          fi
          
          CURRENT=$(cat .hugoversion)
          echo "LATEST=$LATEST" >> $GITHUB_OUTPUT
          echo "CURRENT=$CURRENT" >> $GITHUB_OUTPUT
          echo "NEEDS_UPDATE=$([ "$LATEST" != "$CURRENT" ] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
      
      - name: Update .hugoversion file
        if: steps.check.outputs.NEEDS_UPDATE == 'true'
        run: echo "${{ steps.check.outputs.LATEST }}" > .hugoversion
      
      - name: Create Pull Request
        if: steps.check.outputs.NEEDS_UPDATE == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update Hugo to ${{ steps.check.outputs.LATEST }}"
          title: "Update Hugo from ${{ steps.check.outputs.CURRENT }} to ${{ steps.check.outputs.LATEST }}"
          body: |
            This PR updates the Hugo version from ${{ steps.check.outputs.CURRENT }} to ${{ steps.check.outputs.LATEST }}.
            
            Release notes: https://github.com/gohugoio/hugo/releases/tag/v${{ steps.check.outputs.LATEST }}
          branch: update-hugo-version
          delete-branch: true
          labels: dependencies
