name: Auto-merge PRs
on:
  pull_request:
    branches: [main]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || (github.event.pull_request.head.ref == 'update-hugo' && startsWith(github.event.pull_request.title, 'Update Hugo:'))
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: ""  # No labels required
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
